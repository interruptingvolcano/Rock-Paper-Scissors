<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>ROCK / PAPER / SCISSORS</h1>
    <h2 class="subhead">*5-game package --- click on your choice or start a new game below*</h2>
    <br>
   <div class="resultsContainer"> 
    <div class="buttons">
      <button class="rock" title="rock image"></button>
      <button class="paper" title="paper image"></button>
      <button class="scissors" title="scissors image"></button>
    </div>

    <div class="results">
    <p></p>

    </div>

   </div>

    <br><br>
    <div class="tally">
    <h2 id="playerScore">Your Score:  </h2>
    <h2 id="computerScore">Computer's Score:  </h2>
    </div>

    <div class="bottom">
    <button class="startOver">new game</button>
    
    </div>
  </div>

  <div class="over">
    
  </div>

  
</body>
</html>
